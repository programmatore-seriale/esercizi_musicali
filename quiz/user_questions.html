<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Gestione domande utenti</title>
  <!-- Da inserire nel head di tutti i file del quiz -->
  <link rel="stylesheet" href="../style.css"> <!-- Per applicare lo stile CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"> <!-- Per far funzionare l'icona di home -->
  <link rel="icon" type="image/png" href="../immagini/logo.png" alt="Logo Esercizi Musicali"> <!-- Icona del sito -->
  <!-- ############################################# -->
</head>
<!--
Gli attributi aria-required e aria-label fanno parte delle WAI-ARIA
(Web Accessibility Initiative – Accessible Rich Internet Applications),
una specifica pensata per migliorare l’accessibilità dei contenuti web,
in particolare per le tecnologie assistive come screen reader.
Ecco il significato dei due attributi che abbiamo noi usato:
aria-required="true"
    Significato: indica che il campo è obbligatorio.
    Funzione: è un’informazione utile per chi usa screen reader o tecnologie assistive.
        Anche se il campo ha già l’attributo required (che impone la validazione nel browser),
        aria-required lo esplicita per gli utenti con disabilità visive o cognitive.
aria-label="Risposta corretta"
    Significato: fornisce un’etichetta testuale accessibile che descrive lo scopo del campo.
    Funzione: viene letta da screen reader per aiutare gli utenti a capire cosa inserire nel campo,
        anche se non c’è una label visibile collegata.
-->
<body>
    <!-- Intestazione da usare in tutte le pagine del quiz -->
    <a href="../index.html" class="home-link" aria-label="Torna alla home">
        <i class="fa-solid fa-house" aria-hidden="true"></i>
        <span class="sr-only">Home</span>
    </a>
    <a href="home.html" class="quiz-link" aria-label="Torna alla pagina principale del quiz">
        <img src="../immagini/intestazione.png" alt="Logo Esercizi Musicali" class="heading">
    </a>
    <!-- ################################################# -->
    <h2>Aggiungi un nuovo compositore</h2>
    <!-- Form per inserire un nuovo compositore-->
    <form id="add-composer-form" class="styled-form">
        <div class="form-group">
            <label for="composer-name">Nome compositore:</label>
            <input type="text" id="composer-name" name="name" class="styled-input" required aria-required="true" aria-label="Nome compositore">
        </div>
        <div class="form-group">
            <label for="composer-image">Immagine (opzionale):</label>
            <input type="text" id="composer-image" name="image" class="styled-input" placeholder="URL immagine" aria-label="URL immagine del compositore">
        </div>
        <button type="submit" id="submit-composer-button" class="styled-btn">
            Aggiungi compositore
        </button>
    </form>
    <!-- Lista dei compositori già creati dagli utenti (quelli di categoria user [2]) -->
    <h1> Compositori creati da altri utenti </h1>
    <ul class="users-composers-list" id="users-composers-list" aria-label="Lista dei compositori creati dagli utenti"></ul>
    <!-- Form per inserire una nuova domanda -->
    <form id="add-question-form" class="styled-form">
        <!-- Lasciamo per adesso perdere il testo della domanda,
         da implementare prima negli esercizi base
        <label for="question-text">Testo domanda</label>
        <input type="text" id="question-text" name="text">
        <br>
        -->
        <div class="form-group">
            <label for="question-image">Immagine domanda</label>
            <input type="text" id="question-image" name="image" class="styled-input" placeholder="URL immagine" aria-label="URL immagine della domanda">
        </div>
        <div class="form-group">
            <label for="question-audio">Audio domanda</label>
            <input type="text" id="question-audio" name="audio" class="styled-input" placeholder="URL audio" aria-label="URL audio della domanda">
        </div>
        <div class="form-group">
            <label for="question-composer">Compositore della domanda</label>
            <input type="text" id="question-composer" name="question_composer" class="styled-input" required placeholder="Nome compositore" aria-required="true" aria-label="Compositore della domanda">
        </div>
        <div class="form-group">
            <label for="right-answer">Risposta corretta</label>
            <input type="text" id="right-answer" name="right_answer" class="styled-input" required aria-required="true" aria-label="Risposta corretta">
        </div>
        <!-- Per adesso le risposte sbagliate le togliamo,
        perché il programma prende le risposte sbagliate dalle altre risposte corrette...
        <label for="wrong-asnwer-1">Prima risposta sbagliata</label>
        <input type="text" id="wrong-asnwer-1" name="wrong-asnwer-1" required>
        <br>
        <label for="wrong-asnwer-2">Seconda risposta sbagliata</label>
        <input type="text" id="wrong-asnwer-2" name="wrong-asnwer-2">
        <br>
        <label for="wrong-asnwer-3">Terza risposta sbagliata</label>
        <input type="text" id="wrong-asnwer-3" name="wrong-asnwer-3">
        <br>
        -->
        <button type="submit" id="submit-question-button" class="styled-btn">
            Aggiungi domanda
        </button>
    </form>
    <!-- I vari collegamenti agli script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.6.2/sql-wasm.js"></script> <!--Da mettere, permette di eseguire le query SQL-->
    <script src="user_questions.js"></script>
    <!-- ##################################################### -->
</body>
</html>
