<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gioco Snake</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="snake.css">
</head>
<body>
    <a href="index.html" class="home-link">
        <i class="fa-solid fa-house"></i>
    </a>
    <div style="display: flex; flex-direction: column; align-items: center;">
      <div id="scoreBox" style="font-size: 4em; color: #27ae60; margin-bottom: 20px; min-width: 120px; text-align: center;">
        0
      </div>
      <div class="canvas-container">
        <canvas id="game" width="400" height="400"></canvas>
        <div id="gameOverBox" style="display:none; position:absolute; top:50px; left:0; right:0; margin:auto; width:350px; background:#fffbe6; border:2px solid #e74c3c; color:#c0392b; font-size:2em; text-align:center; border-radius:15px; padding:30px; z-index:10;">
          Hai perso!
        </div>
      </div>
      <button id="startBtn">Avvia Gioco</button>
    </div>
  <script src="snake.js"></script>
</body>
</html>
